<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte - e-Pera</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans text-center min-h-screen flex flex-col">
    <header class="bg-blue-800 text-white p-4">
        <h1 class="text-3xl">Créer un Compte</h1>
        <nav class="mt-4">
            <a href="index.html" class="text-white hover:underline">Accueil</a>
        </nav>
    </header>
    <main class="mt-12 flex-grow">
        <form action="#" class="bg-white p-8 rounded shadow-md max-w-sm mx-auto">
            <label for="username" class="block text-left mb-2 text-gray-700">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" class="w-full mb-4 p-2 border border-gray-300 rounded">
            <label for="email" class="block text-left mb-2 text-gray-700">Adresse Email :</label>
            <input type="email" id="email" name="email" class="w-full mb-4 p-2 border border-gray-300 rounded">
            <label for="password" class="block text-left mb-2 text-gray-700">Mot de passe :</label>
            <input type="password" id="password" name="password" class="w-full mb-4 p-2 border border-gray-300 rounded">
            <button type="submit" class="bg-blue-800 text-white px-4 py-2 rounded hover:bg-blue-700">S'inscrire</button>
        </form>
    </main>
    <footer class="bg-blue-800 text-white p-4 text-center mt-12 w-full">
        <p>Kongolese baby aimerait sa BBL</p>
    </footer>
</body>

</html>
