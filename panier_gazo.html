<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier - e-Pera</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans min-h-screen flex flex-col">
    <header class="bg-blue-800 text-white p-4 text-center">
        <h1 class="text-3xl">Votre Panier</h1>
        <nav class="mt-4">
            <a href="index.html" class="text-white hover:underline">Accueil</a>
        </nav>
    </header>
    <main class="p-8 flex-grow">
        <table class="w-full max-w-3xl mx-auto bg-white rounded shadow-md">
            <thead class="bg-blue-800 text-white">
                <tr>
                    <th class="p-4">Produit</th>
                    <th class="p-4">Quantité</th>
                    <th class="p-4">Prix</th>
                    <th class="p-4">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-center border-b border-gray-300">
                    <td class="p-4">Gazo</td>
                    <td class="p-4">1</td>
                    <td class="p-4">10 000€</td>
                    <td class="p-4">
                        <button class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-500">Supprimer</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer class="bg-blue-800 text-white p-4 text-center mt-8 w-full">
        <p>Kongolese baby aimerait sa BBL</p>
    </footer>
</body>

</html>
